<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <title>Icon Finder</title>
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="../../../dist/hass-hue-icons.js"></script>
    <script src="iconfinder.js"></script>
</head>
<body data-ng-controller="AppCtrl" data-ng-app="aaIconFinder">
<div>
    <div layout-padding="">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Hass Hue Icons Cheat Sheet</span>
                    <span class="md-subhead">Use the search box below to provide a fixture name, bulb-type or keyword</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-input-container class="md-block" flex="">
                    <label>Fixture name, bulb type or keyword</label>
                    <input ng-model="searchTerm">
                </md-input-container>
                Examples:
                <md-button class="md-raised" data-ng-click="updateSearchTerm('spot')">spot</md-button>
                <md-button class="md-raised" data-ng-click="updateSearchTerm('pendant')">pendant</md-button>
                <md-button class="md-raised" data-ng-click="updateSearchTerm('ceiling')">ceiling</md-button>
            </md-card-content>
        </md-card>

        <!-- TODO:
             Link to these search results
             Show examples
        -->

        <md-content layout="row" layout-wrap="">
            <md-card data-ng-repeat="icon in icons | filter:matchesSearchTerm"
                     flex-xs="100"
                     flex-sm="50"
                     flex-md="33"
                     flex-gt-md="25"
                     style="margin:3px">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">hue:{{icon.name}}</span>
                        <span class="md-subhead">{{icon.aliases}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-xl card-media">
                            <svg viewBox="0 0 24 24" width="70" fill="#44739e" xmlns="http://www.w3.org/2000/svg"><path d="{{icon.path}}"></path></svg></md-icon>
                        </div>
                    </md-card-title-media>
                </md-card-title>
            </md-card>
        </md-content>
    </div>
</div>



</body>
